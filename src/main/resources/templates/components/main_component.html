<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="headerFragment" th:remove="tag">
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Catalogist</title>

    <link rel="stylesheet" th:href="@{/css/common.css}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>

    <link th:remove="tag" rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

<div th:fragment="navigation" th:remove="tag">
    <nav id="main-nav" class="navbar navbar-dark bg-dark navbar-expand-lg" aria-label="Site menu">
        <a class="navbar-brand" href="/" th:text="#{app.title}">Catalogist</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#mainNavbarNavDropdown" aria-controls="mainNavbarNavDropdown"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbarNavDropdown">
            <div sec:authorize="!isAuthenticated()" th:remove="body">Utility tag to make navigation pretty</div>
            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" href="#"
                       th:href="@{/lists}"
                       th:text="#{nav.lists}">Lists</a>
                </li>
            </ul>
        </div>

    </nav>

</div>

</body>

<div th:fragment="jsFragment" th:remove="tag">
    <script th:remove="tag" src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:remove="tag" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="/webjars/jquery/jquery.slim.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

    <script type="text/javascript" th:src="@{/js/common.js}"></script>
</div>

</html>
